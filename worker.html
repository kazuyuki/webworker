<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Web Worker の使用例 - 素数探索</title>
</head>
<body>
<output id="result"></output>
<script>
	var worker = new Worker('worker.js');
	worker.onmessage = function (event) {
		document.getElementById('result').textContent = event.data;
	};
</script>
</body>
</html>
